<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagens</title>
</head>
<body>
    <section>
        <h1>Formulário de Reserva de Viagens</h1>
        <form action="" method="GET">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br><br>

                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required><br><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Serviços Desejados</legend>
                <label for="compraPassagens">
                    <input type="checkbox" name="compraPassagens" id="compraPassagens" value="passagens"> Compra de Passagens
                </label>
                <label for="reservaHospedagem">
                    <br><input type="checkbox" name="reservaHospedagem" id="reservaHospedagem" value="hospedagem"> Reserva de Hospedagem
                </label>
                <label for="aluguelVeiculos">
                    <br><input type="checkbox" name="aluguelVeículos" id="aluguelVeiculos" value="veiculo"> Aluguel de Veículos
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Formas de pagamento</legend>
                <label for="cartaoCredito">
                    <input type="radio" name="formaPagamento" id="cartaoCredito" value="cartaoCredito" > Cartão de Crédito
                </label>
                <label for="boleto">
                    <br><input type="radio" name="formaPagamento" id="boleto" value="boleto"> Boleto Bancário
                </label>
                <label for="pix">
                    <br><input type="radio" name="formaPagamento" id="pix" value="pix"> PIX
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Prazo de Pagamento</legend>
                <select name="prazoPagamento" id="">
                    <option value="aVista" selected>À vista</option>
                    <option value="cincoVezes">5x sem juros</option>
                    <option value="dezVezes">10x com juros</option>
                </select>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
