<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Funcionários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="container">
        <div class="py-5 text-center">
            <h2>Controle de Funcionários</h2>
        </div>

        <div class="row g-8">
            <div class="col-md-6 col-lg-6 order-md-last">
                <ul class="list-group mb-3" id="listEmployees">                    
                </ul>
            </div>
            <div class="col-md-7 col-lg-6">
                <h4 class="mb-3">Novo funcionário</h4>
                <form id="newRegister" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Primeiro nome</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="age" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="age" placeholder="" value="" required>
                         </div>

                        <div class="col-sm-6">
                            <label for="position" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="position" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="department" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="department" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="language" class="form-label">Linguagem de Programação</label>
                            <input type="text" class="form-control" id="language" placeholder="" value="" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="newEmployeeRegister(employee)">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
