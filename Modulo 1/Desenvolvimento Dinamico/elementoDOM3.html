<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 3</title>
</head>
<body>
    <button onclick="confirma()" >Confirmar</button>
    
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Deseja confirmar?")
        if(confirmacao){
            alert("Confirmado!")
        }else(
            alert("NÃ£o confirmado!")
        )
    }
</script>
</html>
